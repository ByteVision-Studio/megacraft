<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Skins</title>
  <link rel="icon" href="Bilder/Logo/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    html,
    body {
      height: 100%;
      margin: 0;
    }

    .main-content {
      flex: 1;
      /* füllt den verfügbaren Platz */
      width: 100%;
      /* volle Breite */
      /* optional, wenn du es nicht breiter willst */
      margin: 0 auto;
      /* zentriert den Content */
      box-sizing: border-box;
      /* Padding wird innerhalb der Breite gerechnet */
    }

    header {
      background-color: #2c2c2c;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 4px solid #4caf50;
    }

    .logo {
      font-family: 'Press Start 2P', cursive;
      font-size: 16px;
      color: #4caf50;
      text-shadow: 1px 1px 0 white;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #4caf50;
    }

    .main-content {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
      color: #4caf50;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: auto;
      overflow: hidden;
      border: 4px solid #4caf50;
      border-radius: 10px;
    }

    .slide {
      display: none;
      width: 100%;
    }

    .slide img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 12px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      background-color: transparent;
      border: none;
      border-radius: 50%;
      user-select: none;
    }

    .prev:hover, .next:hover {
      color: rgb(208, 204, 204);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .skin-info {
      text-align: center;
      margin-top: 40px;
    }

    .skin-info h2 {
      font-family: 'Press Start 2P', cursive;
      color: #4caf50;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .skin-info p {
      font-size: 14px;
      max-width: 800px;
      margin: auto;
    }

    .download-button {
      margin-top: 20px;
      padding: 12px 24px;
      font-family: 'Press Start 2P', cursive;
      background-color: #4caf50;
      color: white;
      border: 3px solid #2e7d32;
      box-shadow: 4px 4px 0 #000;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.1s;
    }

    .download-button:hover {
      background-color: #66bb6a;
      box-shadow: 2px 2px 0 #000;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      padding: 20px;
      margin-bottom: 0;
      background-color: #2c2c2c;
      border-bottom: 4px solid #4caf50;
    }
  </style>
</head>
<body>

    <header>
        <div class="logo">
          <span>MegaCraft</span>
        </div>
        <nav class="nav-links">
          <a href="index.html">Startseite</a>
          <a href="downloads.html">Projekte & Downloads</a>
        </nav>
      </header>

<main class="main-content">
  <h1>Roman Skin</h1>

  <div class="slideshow-container">
    <div class="slide">
      <img src="Bilder/Skins/roman/front.png" alt="Bild 1">
    </div>
    <div class="slide">
      <img src="Bilder/Skins/roman/side.png" alt="Bild 2">
    </div>
    <div class="slide">
      <img src="Bilder/Skins/roman/back.png" alt="Bild 3">
    </div>

    <!-- Pfeile -->
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  </div>

  <div class="skin-info">
    <p>Dein Super Minecraft ROMAN Character. Bestens für deine Römer Map. Egal ob im <i><strong>Creative Mode</strong></i> oder im <i><strong>Survival Mode</strong></i>!</p>
    <a href="Bilder/Skins/roman/roman_skin_megacraft.png" download>
      <button class="download-button">Download Skin</button>
    </a>
  </div>
</main>

<footer>
  <p>© 2025 MegaCraft | Alle Rechte vorbehalten</p>
</footer>

<script>
  let slideIndex = 0;
  const slides = document.getElementsByClassName("slide");

  function showSlidesAuto() {
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }

    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1; }
    slides[slideIndex - 1].style.display = "block";

  }

  function plusSlides(n) {
    showSlideManual(slideIndex += n);
  }

  function showSlideManual(n) {
    if (n > slides.length) { slideIndex = 1; }
    if (n < 1) { slideIndex = slides.length; }

    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }

    slides[slideIndex - 1].style.display = "block";
  }

  // Initial anzeigen + Auto starten
  showSlideManual(slideIndex = 1);
</script>

</body>
</html>
