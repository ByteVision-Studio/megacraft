<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MegaCraft | Startseite</title>
  <link rel="icon" href="Bilder/Logo/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      /* wichtig für Footer unten */
    }

    .main-content {
      flex: 1;
      /* füllt den verfügbaren Platz */
      padding: 40px 20px;
      width: 100%;
      /* volle Breite */
      /* optional, wenn du es nicht breiter willst */
      margin: 0 auto;
      /* zentriert den Content */
      box-sizing: border-box;
      /* Padding wird innerhalb der Breite gerechnet */
    }


    header {
      background-color: #2c2c2c;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 4px solid #4caf50;
    }

    .logo {
      font-family: 'Press Start 2P', cursive;
      font-size: 16px;
      color: #4caf50;
      text-shadow: 1px 1px 0 white;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #4caf50;
    }

    .nav-links a.active {
      color: #4caf50;
      font-weight: bold;
    }

    .main-content {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
      color: #4caf50;
    }

    .project-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .project-card {
      display: flex;
      background-color: #2c2c2c;
      border: 2px solid #4caf50;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project-card:hover {
      transform: scale(1.02);
    }

    .project-card img {
      width: 200px;
      height: 150px;
      object-fit: cover;
    }

    .project-info {
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .project-info h2 {
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      margin: 0 0 10px 0;
    }

    .filter-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .filter-buttons button {
      padding: 10px 15px;
      background-color: transparent;
      border: #fff solid 0.9px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .filter-buttons button:hover,
    .filter-buttons button.active {
      background-color: #388e3c;
    }

    /* Suchfeld */
    #searchInput {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 14px;
      border: 2px solid #4caf50;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: #fff;
      margin: 0 auto 30px auto;
      display: block;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      padding: 20px;
      background-color: #2c2c2c;
      border-top: 2px solid #4caf50;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <span>MegaCraft</span>
    </div>
    <nav class="nav-links">
      <a href="index.html" class="active">Startseite</a>
      <a href="downloads.html">Projekte & Downloads</a>
    </nav>
  </header>

  <div class="main-content">
    <h1>Minecraft Projekte</h1>

    <div class="filter-buttons">
      <button class="active" data-category="all" onclick="filterProjects('all')">Alle</button>
      <button data-category="redstone" onclick="filterProjects('redstone')">Skins</button>
      <button data-category="bauwerke" onclick="filterProjects('bauwerke')">Projekte</button>
      <button data-category="fantasy" onclick="filterProjects('fantasy')">Maps</button>
    </div>

    <!-- Suchfeld -->
    <input type="text" id="searchInput" placeholder="Suche nach Projekttitel..." onkeyup="liveSearch()" />

    <div class="project-list">
      <div class="project-card bauwerke" onclick="location.href='projekt1.html'">
        <img src="bilder/Limes/titel.png" alt="Bauwerk">
        <div class="project-info">
          <h2>Limes Turm</h2>
        </div>
      </div>

      <div class="project-card bauwerke" onclick="location.href='projekt2.html'">
        <img src="Bilder/Limes Mauer/titel.png" alt="Bauwerk">
        <div class="project-info">
          <h2>Limes Mauer</h2>
        </div>
      </div>

      <div class="project-card bauwerke" onclick="location.href='projekt3.html'">
        <img src="Bilder/Haus/titel.png" alt="Bauwerk">
        <div class="project-info">
          <h2>Haus</h2>
        </div>
      </div>

      <div class="project-card redstone" onclick="location.href='skins.html'">
        <img src="Bilder/Skins/roman/front.png" alt="Roman Skin">
        <div class="project-info">
          <h2>Roman Skin</h2>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>© 2025 MegaCraft | Alle Rechte vorbehalten</p>
  </footer>
  <script>
    function filterProjects(category) {
      const cards = document.querySelectorAll('.project-card');
      const activeButtons = document.querySelectorAll('.filter-buttons button');

      activeButtons.forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.filter-buttons button[data-category="${category}"]`).classList.add('active');

      cards.forEach(card => {
        const matchesCategory = category === 'all' || card.classList.contains(category);
        card.style.display = matchesCategory ? 'flex' : 'none';
      });

      liveSearch();
    }

    function liveSearch() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.project-card');

      cards.forEach(card => {
        const title = card.querySelector('h2').textContent.toLowerCase();
        const currentlyVisible = card.style.display !== 'none';
        const matchesSearch = title.includes(input);

        if (matchesSearch && currentlyVisible) {
          card.style.display = 'flex';
        } else if (!input && currentlyVisible) {
          card.style.display = 'flex';
        } else {
          card.style.display = 'none';
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      filterProjects('all');
    });
  </script>
</body>

</html>
