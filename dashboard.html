<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MegaCraft | Benutzerbereich</title>
    <link rel="icon" href="Bilder/Logo/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #fff;
            justify-content: center;
            align-items: center;
        }

        header {
            background-color: #2c2c2c;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid #4caf50;
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            color: #4caf50;
            text-shadow: 1px 1px 0 white;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #4caf50;
        }

        .nav-links a.active {
            color: #4caf50;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }

        .user-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .chat-box {
            background-color: #333;
            border: 3px solid #2e7d32;
            box-shadow: 4px 4px 0 #000;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            border: 2px solid #000;
        }

        .minecraft-button {
            background-color: #4caf50;
            color: white;
            font-family: 'Press Start 2P', cursive;
            padding: 10px 16px;
            border: 3px solid #2e7d32;
            box-shadow: 4px 4px 0 #000;
            cursor: pointer;
        }

        .friends-section {
            margin-top: 40px;
        }

        .logout {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <span>MegaCraft</span>
        </div>
        <nav class="nav-links">
            <a href="index.html">Startseite</a>
            <a href="downloads.html">Projekte & Downloads</a>
        </nav>
    </header>

    <div class="container">
        <div class="user-info">
            <h2>Diese Seite hat noch keinen Inhalt!</h2>
        </div>

        <div class="logout">
            <button class="minecraft-button" onclick="logout()">Abmelden</button>
        </div>
    </div>
    <footer>
        <p>© 2025 MegaCraft | Alle Rechte vorbehalten</p>
      </footer>
    <script>
        // Check Login
        const loggedInUser = localStorage.getItem("loggedInUser");
        if (!loggedInUser) {
            alert("Bitte zuerst anmelden!");
            window.location.href = "anmelden.html";
        } else {
            document.getElementById("username-display").textContent = loggedInUser;
        }

        // Dummy Chat
        function sendMessage() {
            const input = document.getElementById("chat-message");
            const message = input.value.trim();
            if (message !== "") {
                const box = document.getElementById("chat-box");
                const newMsg = document.createElement("div");
                newMsg.textContent = `${loggedInUser}: ${message}`;
                box.appendChild(newMsg);
                input.value = "";
                box.scrollTop = box.scrollHeight;
            }
        }

        // Freunde hinzufügen
        function addFriend() {
            const friend = document.getElementById("friend-name").value.trim();
            if (friend !== "") {
                const list = document.getElementById("friend-list");
                const item = document.createElement("li");
                item.textContent = friend;
                list.appendChild(item);
                document.getElementById("friend-name").value = "";
            }
        }

        // Logout Funktion
        function logout() {
            localStorage.removeItem("loggedInUser");
            window.location.href = "anmelden.html";
        }
    </script>
</body>

</html>
